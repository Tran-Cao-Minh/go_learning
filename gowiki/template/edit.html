<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-light">
    <h1 class="text-success text-center my-5">Editing {{.Title}}</h1>

    <form class="bg-white rounded p-3" action="/save/{{.Title}}" method="POST">
      <div class="mb-3">
        <label for="content" class="form-la bel fs-5 fw-bold mb-2"
          >File Content</label
        >
        <textarea
          class="form-control"
          name="body"
          rows="20"
          cols="80"
          id="content"
        >{{printf "%s" .Body}}</textarea>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-success col-4" value="Save" />
      </div>
    </form>
  </body>
</html>
